<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM con JS</title></head>
    <style>
        .azul {
            color: blue;
        }
    </style>
<body>
    <h1 class="azul" id="cabecero"> DOM con JS </h1>
    <p class="azul"> Parrafo 1 </p>
    <p class="azul"> Parrafo 2 </p>
    <script>
        // Usamos querySelectorAll para traer los elementos con un tag y clase
        let elementos = document.querySelectorAll('p.azul');
        console.log(`Numero de elementos: ${elementos.length}`);
        for( i = 0; i < elementos.length; i++) {
            console.log(`Parrafo ${i + 1}: ${elementos[i].innerHTML}`)
        }
    </script>
</body>
</html>
