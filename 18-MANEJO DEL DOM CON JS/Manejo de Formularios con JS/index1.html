<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con JS</title>
</head>
<body>
    <form id="formulario">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" value="Gedomi"/>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" value="Insano">
    </form>
    <button onclick="mostrarValores()"> <!--Un evento onclick para llamar una funcion-->
        Mostrar
    </button>
    <div id="valores">
        <!-- Aqui van los elementos traidos con JS-->
    </div>
    <script>
        function mostrarValores() {
            // Para traer el formulario usamos ".forms"
            let formulario = document.forms['formulario'];
            let texto = '';
            for (let elemento of formulario) {
                texto += elemento.value + '<br/>';
            }
            console.log(texto)
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
</body>
</html>
