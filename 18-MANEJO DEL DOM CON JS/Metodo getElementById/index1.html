<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>DOM con JS</title>
</head>
<body>
    <h1 id="cabecero">Saludos</h1>
    <p id="parrafo">UwU</p>
    <script> // El script debe ir despues del elemento HTML involucrado con JS

        // Uso de getElementById para elementos con id e innerHTML para acceder a su contenido
        let cabecero = document.getElementById('cabecero').innerHTML;
        console.log(`Cabecero: ${cabecero}`); // Resultado: Cabecero: Saludos

        // Otra forma de usar innerHTML
        let parrafo = document.getElementById('parrafo');
        console.log(`Parrafo: ${parrafo.innerHTML}`); // Resultado: Parrafo: UwU
        parrafo.innerHTML = '0w0';

    </script>
</body>
</html>
